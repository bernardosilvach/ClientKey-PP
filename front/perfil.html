<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientKey | Editar Perfil de Usuário</title>
    <link rel="stylesheet" href="perfil.css">
    <script src="principal.js" defer></script>
</head>
<body>
    <header>
        <!-- <h1>Editar Perfil</h1> -->
    </header>
    <main>
        <div class="topo">
            <img src="img/clientkeylogo.png" alt="Logomarca do ClientKey" class="clientkeylogo">
        </div>
        <div class="principal">
            <div class="esquerda">
                Aqui vem o voltar pra tela inicial
            </div>
            <div class="direita">
                <div class="interiorlateral">
                    <!-- Seção para editar foto à esquerda do formulário -->
                    <div class="conteudo-direita">
                        <div class="foto-editar">
                            <div class="foto-perfil">
                                <img id="imagemPerfil" src="img/cole.png" alt="Foto do usuário">
                                <input type="file" id="inputFoto" accept="image/*" style="display:none">
                                <button id="botaoEditarFoto">Editar Foto</button>
                            </div>
                        </div>

                        <!-- Formulário de edição de perfil -->
                        <div class="formulario-perfil">
                            <!-- <h2>Editar Perfil do Usuário</h2> -->
                            <form id="formPerfil">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome">
                                
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email">
                                
                                <label for="telefone">Telefone:</label>
                                <input type="text" id="telefone" name="telefone">
                                
                                <label for="endereco">Endereço:</label>
                                <input type="text" id="endereco" name="endereco">
                                
                                <button type="submit" id="botao_atualizar">Atualizar Perfil</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
