<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientKey | Perfil de Usuário</title>
    <link rel="stylesheet" href="perfil.css">
    <script src="perfil.js" defer></script>
    <script src="fotoperfil.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <!-- <h1>Editar Perfil</h1> -->
    </header>
    <main>
        <div class="topo">
            <img src="img/clientkeylogo.png" alt="Logomarca do ClientKey" class="clientkeylogo">
        </div>
        <div class="principal">
            <div class="esquerda">
                <a href="principal.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            
            <div class="direita">
                <div class="interiorlateral">
                    <!-- Seção para editar foto à esquerda do formulário -->
                    <div class="conteudo-direita">
                        <div class="foto-editar">
                            <div class="foto-perfil">
                                <img id="imagemPerfil" alt="Foto do usuário" class="foto-perfil">
                                <input type="file" id="inputFoto" accept="image/*" style="display:none">
                                <button type="button" id="botaoEditarFoto">Editar Foto</button>
                            </div>
                        </div>

                        <!-- Formulário de edição de perfil -->
                        <div class="formulario-perfil">
                            <!-- <h2>Editar Perfil do Usuário</h2> -->
                            <form id="formPerfil">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome">
                                
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email">
                                
                                <label for="cpf">CPF:</label>
                                <input type="number" id="cpf" name="cpf">

                                <label for="nomenegocio">Nome do Negócio:</label>
                                <input type="text" id="nomenegocio" name="nomenegocio">
                                
                                <button type="submit" id="botao_atualizar">Atualizar Perfil</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
